<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>نموذج التسجيل</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
      }

      body {
        background: linear-gradient(135deg, #0b143a, #07466b);

        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        direction: rtl;
      }

      .form-container {
        background: #fff;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 500px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
      }

      .hidden {
        display: none;
      }

      button {
        width: 100%;
        margin-top: 20px;
        padding: 12px;
        background-color: #25b9f3;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: #2da6d6;
      }

      @media (max-width: 600px) {
        .form-container {
          padding: 1.5rem;
        }

        h2 {
          font-size: 20px;
        }

        label {
          font-size: 14px;
        }

        input,
        select {
          font-size: 14px;
          padding: 8px;
        }

        button {
          font-size: 16px;
          padding: 10px;
        }
      }

      @media (max-width: 400px) {
        .form-container {
          padding: 1rem;
        }

        h2 {
          font-size: 18px;
        }

        label,
        input,
        select,
        button {
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body style="padding: 20px">
    <div class="form-container">
      <h2>نموذج تسجيل الطالب</h2>
      <form
        method="post"
        autocomplete="off"
        action="https://formsubmit.co/ahmedfawzy0246810@gmail.com"
      >
        <label for="fname">الاسم </label>
        <input
          type="text"
          placeholder="الاسم"
          id="fname"
          name="fname"
          required
          autocomplete="off"
        />

        <label for="phone">رقم الهاتف</label>
        <input
          type="number"
          placeholder="رقم الهاتف"
          id="phone"
          name="phone"
          required
          autocomplete="off"
        />

        <label for="year">رقم هاتف ولي الامر </label>
        <input
          type="number"
          id="year"
          placeholder="رقم هاتف ولي الامر"
          name="year"
          required
          autocomplete="off"
        />

        <label for="year">الصف الدراسي</label>
        <input
          type="text"
          id="year"
          placeholder="سنه كام"
          name="year"
          required
          autocomplete="off"
        />

        <button type="submit">أرسال البيانات</button>
      </form>
    </div>

    <script>
      function checkOtherGovernorate() {
        const select = document.getElementById('govern');
        const otherDiv = document.getElementById('other-govern-div');
        if (select.value === 'other') {
          otherDiv.classList.remove('hidden');
          document.getElementById('other-govern').required = true;
        } else {
          otherDiv.classList.add('hidden');
          document.getElementById('other-govern').required = false;
        }
      }
    </script>
  </body>
</html>
